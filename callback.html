<!DOCTYPE html>
<html>
<head><title>Authenticating...</title></head>
<body>
<script>
  const params = new URLSearchParams(window.location.search);
  const code = params.get('code');
  const error = params.get('error');

  if (code) {
    if (window.opener) {
      window.opener.postMessage({ type: 'ms_auth_code', code }, 'https://gmozingo-bit.github.io');
    }
  } else if (error) {
    if (window.opener) {
      window.opener.postMessage({ type: 'ms_auth_error', error: params.get('error_description') || error }, 'https://gmozingo-bit.github.io');
    }
  }
  window.close();
</script>
<p style="font-family:sans-serif;text-align:center;margin-top:40px;color:#888;">Authenticating... this window will close automatically.</p>
</body>
</html>
